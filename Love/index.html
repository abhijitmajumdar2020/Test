<!DOCTYPE html>
<html>

<head>
    <title>Love</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script>
        console.log(window.location.hash);
        const data = [];
        //function heart() {
        let x, y;
        for (var i = 0; i < 350; i++) {
            t = i * 0.1;
            x = 16 * Math.pow(Math.sin(t), 3);
            y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)
            data[i] = [-x, -y];
        }
        //}
        var width = innerWidth,//Math.max(960, innerWidth),
            height = innerHeight;//Math.max(500, innerHeight);

        var i = 0;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
        const startHeart = d3.line()
            .x(d => .5 * d[0] + 200)
            .y(d => .5 * d[1] + 200);
        const endHeart = d3.line()
            .x(d => 10 * d[0] + 200)
            .y(d => 10 * d[1] + 200);


        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

        function particle() {
            var m = d3.mouse(this);
            var path = svg.append("path")
                .attr("d", startHeart(data))
                .attr("transform", "translate(" + (m[0] - 200) + "," + (m[1] - 200) + ")")
                .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
                .style("stroke-opacity", 1)
                .style("fill", 'none')
                .transition()
                .duration(2000)
                .ease(Math.sqrt)
                .attr("d", endHeart(data))
                .style("stroke-opacity", 1e-6)
                .remove();

            d3.event.preventDefault();
        }
    </script>
</body>

</html>
