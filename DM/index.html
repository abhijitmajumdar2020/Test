<!DOCTYPE html>
<html>

<head>
    <title>Daily Metrics</title>
    <meta name="description" content="Metrics for IT Projects">
    <meta name="keywords" content="Metrics, Project, Program, Goverrance">
    <meta name="author" content="Abhijit Majumdar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.13/c3.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-light-grey" onload="go()" onresize="refrenshOnResize()">
    <!-- loader -->
    <div class="loaderwrap" id="loader">
        <div class="loader"></div>
    </div>
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <span class="w3-bar-item" id="main-title">Title</span>
        <button class="w3-bar-item w3-right w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
            onclick="w3_open();">&#9776;</button>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-right" style="z-index:3;width:300px;right:0" id="mySidebar">
        <br>
        <div class="w3-container w3-row">
            <div class="w3-bar-block" id="menuDivId">
            </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay">
    </div>

    <!-- splash screen -->
    <div id="splash" class="w3-modal">
        <div class="w3-modal-content w3-animate-top w3-card-4">
            <header class="w3-container w3-black">
                <span onclick="document.getElementById('splash').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <h3>Example Daily Metrics</h3>
            </header>
            <div class="w3-container">
                <p id="mesage-text"></p>
            </div>
        </div>
    </div>
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-right:300px;margin-top:43px;">
        <div id='main'>

        </div>
        <!-- Footer -->
        <footer class="w3-container w3-padding-16" id="footer" style="display: none">
            <!--w3-lightgrey-->
            <p>Copyright <i class="fa fa-copyright"></i> April 2020 Abhijit Majumdar</p>
            <p>Powered by
                <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
                <a href="https://colorbrewer2.org" target="_blank">colorbewer</a>
                <a href="https://d3js.org" target="_blank">d3.js</a>
                <a> and </a>
                <a href="https://c3js.org" target="_blank">c3.js</a>
            </p>
            <p>Version 9. Tested on Safari (13.1) Chrome (81.0) on Macbook; Safari on iPhone X</p>
        </footer>
    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }

        function go() {
            if (params.message) {
                const messgelines = params.message.split(".");
                d3.select("#mesage-text").selectAll("p")
                    .data(messgelines)
                    .enter()
                    .append("p")
                    .text(d => d);
                document.getElementById('splash').style.display = 'block';
            }
            fixDates();
            loadSection(Object.keys(params.sections)[0]);
        }
    </script>
    <!-- Load d3.js and c3.js -->
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.13/c3.min.js" charset="utf-8"></script>
    <!-- load other js file -->
    <script src="param.js" charset="utf-8"></script>
    <script src="c3 bar chart.js" charset="utf-8"></script>
    <script src="DOM.js" charset="utf-8"></script>
    <script src="counts.js" charset="utf-8"></script>
</body>

</html>
