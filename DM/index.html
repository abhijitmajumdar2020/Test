<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Verdana", sans-serif
            /* font-family: "Raleway", sans-serif */
    }

   
    .c3-circles-Scope,
    .c3-circles-Hi-forecast,
    .c3-circles-Lo-forecast,
    .c3-circles-Forecast, 
    .c3-circles-Plan { 
        display: none;
    }
    /* .c3-chart-lines .c3-lines-Scope,
    .c3-lines-Hi-forecast,
    .c3-lines-Lo-forecast,
    .c3-lines-Forecast {
        stroke-dasharray: 3, 6;

<body class="w3-light-grey" onload="go()">

    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
            onclick="w3_open();">&#9776;</button>
        <span class="w3-bar-item w3-right">Logo</span>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
            <div class="w3-bar-block" id="menuDivId">
            </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay">
    </div>
    <!-- splash screen -->
    <div id="splash" class="w3-modal">
        <div class="w3-modal-content w3-animate-top w3-card-4">
            <header class="w3-container w3-black">
                <span onclick="document.getElementById('splash').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <h3>Message</h3>
            </header>
            <div class="w3-container">
                <p id="mesage-text"></p>
            </div>

        </div>
    </div>
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">
        <div id='main'>

        </div>
        <!-- Footer -->
        <br>
        <footer class="w3-container w3-padding-16 w3-grey">
            <p>&#169 Copyright March 2020 Abhijit Majumdar</p>
            <p>Powered by
                <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
                <a href="https://d3js.org" target="_blank">d3.js</a>
                <a> and </a>
                <a href="https://c3js.org" target="_blank">c3.js</a>
            </p>
        </footer>
    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }

        function go() {
            if (params.message) {
                document.getElementById('mesage-text').innerHTML = params.message;
                document.getElementById('splash').style.display = 'block';
            }
            fixDates();
            for (sectionName in params.sections) {
                createChartSpaces('main', sectionName);
                addChartsToDivs(sectionName);
            }
        }
    </script>
</body>

</html>
